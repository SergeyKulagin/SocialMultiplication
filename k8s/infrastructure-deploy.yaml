apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-mq
  labels:
    app: rabbit-mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-mq
  template:
    metadata:
      labels:
        app: rabbit-mq
    spec:
      containers:
        - name: rabbit-mq
          image: rabbitmq:3.8.3-management
          ports:
            - name: broker
              containerPort: 5672
            - name: management
              containerPort: 15672
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: posgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:12.2
          ports:
           - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: demo