apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-mq
  labels:
    app: rabbit-mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-mq
  template:
    metadata:
      labels:
        app: rabbit-mq
    spec:
      containers:
        - name: rabbit-mq
          image: rabbitmq:3.8.3-management
          ports:
            - name: broker
              containerPort: 5672
            - name: management
              containerPort: 15672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-mq-service
  labels:
    svc: rabbit-mq-service
spec:
  ports:
    - name: mq
      port: 5672
      protocol: TCP
    - name: management
      port: 15672
      protocol: TCP
  selector:
    app: rabbit-mq
---
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-mq-external-service
spec:
  type: NodePort
  selector:
    app: rabbit-mq
  ports:
    - port: 5672
      nodePort: 35672