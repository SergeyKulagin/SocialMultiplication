apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka-service
spec:
  ports:
    - port: 9092
      name: server
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external-service-0
spec:
  type: NodePort
  selector:
    "statefulset.kubernetes.io/pod-name": kafka-0
  ports:
    - port: 9094
      nodePort: 30020
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external-service-1
spec:
  type: NodePort
  selector:
    "statefulset.kubernetes.io/pod-name": kafka-1
  ports:
    - port: 9094
      nodePort: 30021
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-external-service-2
spec:
  type: NodePort
  selector:
    "statefulset.kubernetes.io/pod-name": kafka-2
  ports:
    - port: 9094
      nodePort: 30022
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: kafka-service
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          env:
            - name: "KAFKA_ZOOKEEPER_CONNECT"
              value: "zk-cs:2181"
            - name: "KUBERNETES_POD"
              value: "kafka"
            - name: "KUBERNETES_SERVICE"
              value: "kafka-service"
            - name: "KAFKA_EXTERNAL_LISTENER_HOST"
              value: "192.168.100.35"
            - name: "KAFKA_AUTHORIZER_CLASS_NAME"
              value: "kafka.security.authorizer.AclAuthorizer"
            - name: "KAFKA_SASL_ENABLED_MECHANISMS"
              value: "PLAIN"
            - name: "KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL"
              value: "PLAIN"
            - name: "KAFKA_INTER_BROKER_LISTENER_NAME"
              value: "SASL_PLAINTEXT"
            - name: "KAFKA_LISTENERS"
              value: "SASL_PLAINTEXT://:9092,EXTERNAL://:9093,EXTERNAL_SASL_PLAINTEXT://:9094"
            - name: "KAFKA_ZOOKEEPER_SASL_CLIENT"
              value: "false"
            - name: "KAFKA_LISTENER_SECURITY_PROTOCOL_MAP"
              value: "PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,SSL:SSL,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_SSL:SASL_SSL,EXTERNAL_SASL_PLAINTEXT:SASL_PLAINTEXT"
            - name: "KAFKA_OPTS"
              value: "-Djava.security.auth.login.config=/opt/kafka/kafka_server_jaas.conf"
            - name: "JAAS_CONFIG"
              value: |+
                KafkaServer {
                        org.apache.kafka.common.security.plain.PlainLoginModule required
                        username="admin"
                        password="secret"
                        user_sergey="secret"
                        user_admin="secret";
                      };
          #imagePullPolicy: Always
          image: "sergeykulagin/kafka:2.5.0"
          ports:
            - containerPort: 9092
              name: server
            - containerPort: 9093
              name: server-external
            - containerPort: 9094
              name: server-sasl
