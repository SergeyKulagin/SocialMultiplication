apiVersion: apps/v1
kind: Deployment
metadata:
  name: socian-multiplication-deployment
  labels:
    app: social-multiplication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-multiplication
  template:
    metadata:
      labels:
        app: social-multiplication
    spec:
      containers:
        - name: social-multiplication
          image: sergeykulagin/social-multiplication:0.1
          ports:
          - containerPort: 8080