apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-multiplication-deployment
  labels:
    app: social-multiplication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-multiplication
  template:
    metadata:
      labels:
        app: social-multiplication
    spec:
      containers:
        - name: social-multiplication
          image: sergeykulagin/social-multiplication:latest
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: social-multiplication-external-service
spec:
  type: NodePort
  selector:
    app: social-multiplication
  ports:
    - port: 8080
      nodePort: 30007